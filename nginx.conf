events {
    # The 'events' block is required but can remain empty unless specific event configurations are needed.
}

http {
    # Upstream block for the backend service
    upstream backend_service {
        server backend:8282; # Backend container's internal port
    }

    # Upstream block for the frontend service
    upstream frontend_service {
        server frontend:8000; # Frontend container's internal port
    }

    # Server block to handle incoming HTTP requests
    server {
        listen 80;                  # Listen on port 80 for HTTP traffic
        server_name localhost;      # Server name (can be a domain or IP)

        # Route API calls to the backend service
        location /api/ {
            proxy_pass http://backend_service; # Forward requests to backend_service
            proxy_set_header Host $host;      # Preserve the original Host header
            proxy_set_header X-Real-IP $remote_addr; # Forward client IP
        }

        # Route all other requests to the frontend service
        location / {
            proxy_pass http://frontend_service; # Forward requests to frontend_service
            proxy_set_header Host $host;      # Preserve the original Host header
            proxy_set_header X-Real-IP $remote_addr; # Forward client IP
        }
    }
}
